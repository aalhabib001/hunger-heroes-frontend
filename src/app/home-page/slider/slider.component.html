<mdb-carousel [animation]="'fade'" class="carousel slide carousel-fade">
    <mdb-carousel-item>
        <div class="view w-100">
            <img alt="First slide" class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Light mask</h3>
            <p>First text</p>
        </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
        <div class="view w-100">
            <img alt="Second slide" class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg">
            <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Strong mask</h3>
            <p>Secondary text</p>
        </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
        <div class="view w-100">
            <img alt="Third slide" class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg">
            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Slight mask</h3>
            <p>Third text</p>
        </div>
    </mdb-carousel-item>
</mdb-carousel>
